<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    
  </head>
  <body>

    
    <h1 class = "header" >Rock Paper Scissors Showdown!</h1>
    <div class="contentContainer">
      <button class="btn rock">Rock</button>
      <button class="btn paper">Paper</button>
      <button class="btn scissors">Scissors</button>
   
    </div>
    <img class = "mainPic" src="./kaijipic.jpeg" alt="">
    
    <div class="contentContainer2">
      <div class="playerContainer">
        <div class="playerScoreBoard"></div>
        <div class="playerEmoji"></div>
      </div>
      <div class="computerContainer">
        <div class="computerScoreBoard"></div>
        <div class="computerEmoji"></div>
      </div>
      <div class="resultContainer">
        <p class="roundResult"></p>
        <button class="startBtn">Start</button>
        <button class="resetBtn">Reset</button>
      </div>
    </div>

    <audio
      src="./mixkit-arcade-game-jump-coin-216.wav"
      class="btnSound"
    ></audio>
    <audio
      src="mixkit-quick-win-video-game-notification-269.wav"
      class="winSound"
    ></audio>
    <audio
      src="./mixkit-positive-interface-beep-221.wav""
      class="resetSound"
    ></audio>

    <audio
    src="./mixkit-click-error-1110.wav""
    class="loseSound"
  ></audio>

    <script src="app.js" defer></script>
  </body>
</html>
